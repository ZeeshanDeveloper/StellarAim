<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stellar A.I.M | Contact</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css" />

    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="css/media-style.css" rel="stylesheet" type="text/css" />

    <link href="css/owl.carousel.min.css" rel="stylesheet" type="text/css" />
    <link href="css/owl.theme.default.min.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        .owl-stage {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-box;
            display: box;
        }
    </style>

</head>

<body>
    <div class="home-slider height-nor">
        <div class="up-nav">
            <div class="box-box">

                <div class="box">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="team.html">Team</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="https://www.instagram.com/smarketingstellar/"><i class="fa fa-instagram"
                                aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        <a class="logo" href="index.html"><img src="img/logo-dark.svg" /></a>
        <div class="contact-text">
            <h1>Contact</h1>
            <div class="contact-box">
                <div class="cont-row">
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i><span>Address</span>304 Office, DHA, Lahore
                    </p>
                    <p><i class="fa fa-phone" aria-hidden="true"></i><span>Phones</span>+92 0000 000</p>
                    <p><i class="fa fa-envelope-open" aria-hidden="true"></i><span>Email</span>info@stelleraim.com</p>
                </div>
            </div>
            <div class="cont-form">
                <h2>Lets Get In Touch</h2>
                <div class="form-row">
                    <input type="text" placeholder="Name" />
                    <input type="text" placeholder="Email" />
                </div>
                <div class="form-row">
                    <textarea rows="4" placeholder="Message"></textarea>
                </div>
                <div class="btn-bx">
                    <a href="#">Send Message</a>
                </div>
            </div>
        </div>
        <ul class="social-text dark no-position">
            <li><a href="#">FaceBook</a></li>
            <li><a href="https://www.instagram.com/smarketingstellar/">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
        <span class="nav-opener">
            <img class="nav-opner" src="img/icons/nav-dark.png">
            <img class="nav-close" src="img/icons/cross.png" />
        </span>
        <div class="right-bar" style="display:none">
            <div class="box">
                <span class="nav-opener"><img src="img/icons/nav.png" /></span>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $('.carousel').carousel({
            interval: 5000
        })
        $('.carousel-home').owlCarousel({
            loop: true,
            margin: 0,
            nav: false,
            dots: false,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
                1024: {
                    items: 1
                }
            }
        })
        var owl = $('.carousel-home');
        $('#slider-prev').click(function () {
            owl.trigger('prev.owl.carousel');
        })
        $('#slider-next').click(function () {
            owl.trigger('next.owl.carousel');
        })

    </script>

</body>

</html>
